<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>{% block title %}{% endblock %} - Pentaract</title>

  <!-- Material Design Lite Icons and Fonts -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.teal-deep_orange.min.css" />
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

  <style>
    .title-link {
      text-decoration: none;
      color: inherit;
    }
  </style>

  {% block head %} {% endblock %}
</head>

<body>
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-drawer mdl-layout--fixed-header">

    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <span class="mdl-layout-title mdl-layout--small-screen-only">
          <a class="title-link" href="#!">Pentaract</a>
        </span>

        <div class="mdl-layout-spacer"></div>

        <div
          class="mdl-textfield mdl-js-textfield mdl-textfield--expandable mdl-textfield--floating-label mdl-textfield--align-right">
          <label class="mdl-button mdl-js-button mdl-button--icon" for="fixed-header-drawer-exp">
            <i class="material-icons">search</i>
          </label>
          <div class="mdl-textfield__expandable-holder">
            <input class="mdl-textfield__input" type="text" name="sample" id="fixed-header-drawer-exp">
          </div>
        </div>
      </div>
    </header>

    <div class="mdl-layout__drawer">
      <span class="mdl-layout-title">
        <a class="title-link" href="#!">Pentaract</a>
      </span>

      <nav class="mdl-navigation">
        <a class="mdl-navigation__link" href="/storage_workers">
          Storage workers
        </a>
      </nav>
    </div>

    <main class="mdl-layout__content">
      <div class="page-content">

        {% block content %} {% endblock %}

      </div>
    </main>

  </div>
</body>

</html>
